<md-card>
  <md-card-content>
    <div>
      <!--<md-grid-list md-cols-xs="2" md-cols-sm="2" md-cols-md="2" md-cols-gt-md="2" md-row-height-gt-md="1:1" md-row-height="1:1"
        md-gutter="12px" md-gutter-gt-sm="8px">

        <md-grid-tile class="green" ng-repeat="item in vm.list track by item.id">
          <md-icon style="width:80%;height:100%" md-svg-icon="{{item.img}}"></md-icon>
          <md-grid-tile-footer>
            <h3>{{item.name}}</h3>
          </md-grid-tile-footer>
        </md-grid-tile>
      </md-grid-list>-->
      <md-list-item ng-repeat="item in vm.list track by item.id">
        <div flex layout="row" ng-click="vm.openItem(item)">
          <div flex="20">
            <i class="{{item.icon}}" aria-hidden="true"></i>
          </div>
          <div flex="60">
            <span>{{item.name}}</span>
          </div>
          <div flex="20" style="text-align: end;">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </div>
        </div>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </div>
  </md-card-content>
</md-card>
<style>
  .green {
    background-color: #c2c2c2;
  }
  
  .blue {
    background-color: #f1f1f1;
  }
  
  .red {
    background-color: #f1f1f1;
  }
  
  .yellow {
    background-color: #f1f1f1;
  }
</style>
